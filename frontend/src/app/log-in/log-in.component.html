<div class="formulario">
  <h2>Log In</h2>
  <div class="input">
    <label class="label" for="name">Name:</label>
    <input type="text" id="name" #userName name="name" required>
  </div>
  <div class="input">
    <label class="label" for="password">Password:</label>
    <div class="password-container">
      <input type="password" id="password" #userPassword name="password" required>
      <img class="toggle-password" (click)="togglePasswordVisibility()" [src]="passwordImage" alt="Show Password">
    </div>
  </div>
  <button (click)="getUser(userName.value, userPassword.value)">Enter</button>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
