<div class="grid-container">
  <div class="grid-left">
    <div class="item1">
      <button routerLink="/">Products</button>
    </div>

    <div class="item2" *ngIf="sesion != -1">
      <button routerLink="/my-products">My Products</button>
    </div> 
    
    <div class="item2">
      <button routerLink="/scraping">Scraping</button>
    </div>
  </div>

  <div class="grid-right">
    <div class="item2" *ngIf="sesion != -1">
      <button (click)="logOut()">Log Out</button>
    </div>
  
    <div class="item3" *ngIf="sesion == -1">
      <button routerLink="/login">Log In</button>
      <button routerLink="/signin">Sign In</button>
    </div> 
  </div>
</div>
